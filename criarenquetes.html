<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Criar, Votar e Deletar Enquetes - Portal SiqueiraX</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

* {
  box-sizing: border-box;
}

body, html {
  margin: 0;
  min-height: 100vh;
  font-family: 'Orbitron', Arial, sans-serif;
  background: url('https://i.imgur.com/eKjFtd1.png') no-repeat center center fixed;
  background-size: cover;
  color: #c0eaff;
  text-shadow: 0 0 8px #004080;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding: 15px;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

.container {
  background: rgba(0, 40, 80, 0.9);
  border-radius: 20px;
  padding: 30px 35px;
  max-width: 480px;
  width: 100%;
  box-shadow: 0 0 25px #0099ffcc;
  display: flex;
  flex-direction: column;
  gap: 30px;
  margin-bottom: 30px;
}

h1 {
  text-align: center;
  font-size: 2.6rem;
  margin: 0;
  background: linear-gradient(90deg, #00c3ff, #004080);
  background-size: 200% 100%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: shine 5s linear infinite;
  user-select: none;
}

@keyframes shine {
  0% { background-position: 0% center; }
  100% { background-position: 200% center; }
}

form {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

label {
  font-size: 1.1rem;
  font-weight: 700;
  user-select: text;
}

input[type="text"] {
  padding: 12px 14px;
  font-size: 1.1rem;
  border-radius: 12px;
  border: none;
  outline: none;
  transition: box-shadow 0.3s ease;
  box-shadow: inset 0 0 6px #003366;
  color: #002244;
  font-weight: 600;
  width: 100%; /* garantir largura total */
}

input[type="text"]:focus {
  box-shadow: 0 0 12px #00c3ff;
  background-color: #c0eaff;
  color: #003050;
}

button {
  padding: 14px 0;
  font-size: 1.3rem;
  font-weight: 700;
  color: #003050;
  background-color: #00c3ff;
  border: none;
  border-radius: 14px;
  cursor: pointer;
  box-shadow: 0 0 20px #00c3ffaa;
  transition: background-color 0.3s ease, transform 0.2s ease;
  user-select: none;
  width: 100%; /* largura total no bot√£o principal */
}

button:hover {
  background-color: #0099cc;
  transform: scale(1.05);
  box-shadow: 0 0 30px #0099cccc;
}

button:disabled {
  background-color: #66ccff88;
  cursor: not-allowed;
  box-shadow: none;
  transform: none;
}

.msg-sucesso, .msg-erro {
  font-weight: 700;
  text-align: center;
  user-select: none;
  padding: 10px 0;
  border-radius: 10px;
}

.msg-sucesso {
  color: #80ff80;
  background-color: #004000cc;
}

.msg-erro {
  color: #ff8080;
  background-color: #400000cc;
}

.enquete-list {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.enquete-card {
  background: rgba(0,0,0,0.3);
  border-radius: 14px;
  padding: 18px 20px;
  box-shadow: 0 0 10px #005599aa;
  user-select: text;
}

.enquete-titulo {
  font-weight: 700;
  font-size: 1.3rem;
  margin-bottom: 10px;
  color: #00d2ff;
  user-select: text;
}

.votos-info {
  margin-bottom: 12px;
  font-size: 1rem;
  user-select: none;
}

.votos-info span {
  display: inline-block;
  min-width: 40px;
}

.votos-porcentagem {
  font-weight: 600;
  color: #00e0ff;
}

.btn-group {
  display: flex;
  gap: 12px;
  flex-wrap: wrap;
}

.btn-votar, .btn-deletar {
  flex: 1;
  padding: 10px 0;
  font-weight: 700;
  border-radius: 10px;
  border: none;
  cursor: pointer;
  box-shadow: 0 0 10px #0088ffbb;
  transition: background-color 0.3s ease, transform 0.2s ease;
  user-select: none;
  width: auto; /* reset para desktop */
}

.btn-votar {
  background-color: #00c3ff;
  color: #003050;
}

.btn-votar:hover {
  background-color: #0099cc;
  transform: scale(1.05);
  box-shadow: 0 0 20px #0099cccc;
}

.btn-deletar {
  background-color: #ff4040;
  color: #fff;
  box-shadow: 0 0 15px #ff4040bb;
}

.btn-deletar:hover {
  background-color: #cc3030;
  transform: scale(1.05);
  box-shadow: 0 0 25px #cc3030cc;
}

@media (max-width: 480px) {
  .container {
    padding: 25px 20px;
    max-width: 100%;
  }

  h1 {
    font-size: 2rem;
  }

  input[type="text"] {
    font-size: 1rem;
    padding: 10px 12px;
  }

  button, .btn-votar, .btn-deletar {
    font-size: 1.1rem;
    padding: 12px 0;

    /* No mobile os bot√µes ficam 100% da largura */
    width: 100%;
  }

  /* Empilha os bot√µes no mobile */
  .btn-group {
    flex-direction: column;
  }
}
  </style>
</head>
<body>
  <div class="container">
    <h1>Criar Nova Enquete</h1>
    <form id="formEnquete" autocomplete="off">
      <label for="pergunta">Digite a pergunta da enquete:</label>
      <input type="text" id="pergunta" name="pergunta" placeholder="Ex: Gm (nome) ?" required maxlength="120" />
      <button type="submit">Criar Enquete</button>
    </form>
    <div id="msg"></div>
  </div>

  <div class="container">
    <h1>Enquetes Ativas</h1>
    <div id="enqueteList" class="enquete-list">
      <!-- enquetes carregadas aqui -->
    </div>
  </div>

<script type="module">
  import { createClient } from 'https://esm.sh/@supabase/supabase-js'

  const supabaseUrl = 'https://srgoshlhsgflszwviwcp.supabase.co'
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNyZ29zaGxoc2dmbHN6d3Zpd2NwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk5MDg0OTAsImV4cCI6MjA2NTQ4NDQ5MH0.lH4lWyA0f2TzKUDB9UNOFI1nv0SE5ee2fcIy4pSS6J8'

  const supabase = createClient(supabaseUrl, supabaseKey)

  const form = document.getElementById('formEnquete')
  const inputPergunta = document.getElementById('pergunta')
  const msgDiv = document.getElementById('msg')
  const enqueteList = document.getElementById('enqueteList')

  // Fun√ß√£o para atualizar lista
  async function carregarEnquetes() {
    enqueteList.innerHTML = 'Carregando...'
    const { data, error } = await supabase
      .from('enquetes')
      .select('*')
      .order('id', { ascending: false })

    if (error) {
      enqueteList.innerHTML = '<p class="msg-erro">Erro ao carregar enquetes: ' + error.message + '</p>'
      return
    }
    if (!data.length) {
      enqueteList.innerHTML = '<p>Nenhuma enquete cadastrada.</p>'
      return
    }

    enqueteList.innerHTML = ''
    data.forEach(enquete => {
      const total = enquete.votos_sim + enquete.votos_nao
      const percSim = total === 0 ? 0 : Math.round((enquete.votos_sim / total) * 100)
      const percNao = total === 0 ? 0 : 100 - percSim

      const card = document.createElement('div')
      card.className = 'enquete-card'
      card.innerHTML = `
        <div class="enquete-titulo">${enquete.pergunta}</div>
        <div class="votos-info">
          <span>üëç Sim: ${enquete.votos_sim} (<span class="votos-porcentagem">${percSim}%</span>)</span> |
          <span>üëé N√£o: ${enquete.votos_nao} (<span class="votos-porcentagem">${percNao}%</span>)</span>
        </div>
        <div class="btn-group">
          <button class="btn-votar" data-id="${enquete.id}" data-voto="sim">Votar Sim</button>
          <button class="btn-votar" data-id="${enquete.id}" data-voto="nao">Votar N√£o</button>
          <button class="btn-deletar" data-id="${enquete.id}">Deletar</button>
        </div>
      `
      enqueteList.appendChild(card)
    })
  }

  // Criar enquete
  form.addEventListener('submit', async (e) => {
    e.preventDefault()
    const pergunta = inputPergunta.value.trim()
    if (!pergunta) return

    form.querySelector('button').disabled = true
    msgDiv.textContent = 'Criando enquete...'
    msgDiv.className = ''

    const { data, error } = await supabase
      .from('enquetes')
      .insert([{ pergunta, votos_sim: 0, votos_nao: 0 }])
      .select()
      .single()

    if (error) {
      msgDiv.textContent = 'Erro ao criar enquete: ' + error.message
      msgDiv.className = 'msg-erro'
      form.querySelector('button').disabled = false
      return
    }

    msgDiv.textContent = 'Enquete criada com sucesso!'
    msgDiv.className = 'msg-sucesso'
    inputPergunta.value = ''
    form.querySelector('button').disabled = false
    carregarEnquetes()
  })

  // Delega√ß√£o para voto e delete
  enqueteList.addEventListener('click', async (e) => {
    if (e.target.classList.contains('btn-votar')) {
      const id = e.target.getAttribute('data-id')
      const voto = e.target.getAttribute('data-voto') // 'sim' ou 'nao'

      e.target.disabled = true
      // Atualizar votos na tabela
      const col = voto === 'sim' ? 'votos_sim' : 'votos_nao'

      // Pega votos atuais antes de atualizar
      const { data: enquete, error: errGet } = await supabase
        .from('enquetes')
        .select(col)
        .eq('id', id)
        .single()

      if (errGet) {
        alert('Erro ao carregar enquete para votar: ' + errGet.message)
        e.target.disabled = false
        return
      }

      const votosAtualizados = {}
      votosAtualizados[col] = (enquete[col] || 0) + 1

      const { error: errUpdate } = await supabase
        .from('enquetes')
        .update(votosAtualizados)
        .eq('id', id)

      if (errUpdate) {
        alert('Erro ao atualizar voto: ' + errUpdate.message)
        e.target.disabled = false
        return
      }

      carregarEnquetes()
    }

    if (e.target.classList.contains('btn-deletar')) {
      const id = e.target.getAttribute('data-id')
      if (!confirm('Tem certeza que deseja deletar esta enquete?')) return

      const { error } = await supabase
        .from('enquetes')
        .delete()
        .eq('id', id)

      if (error) {
        alert('Erro ao deletar enquete: ' + error.message)
        return
      }

      carregarEnquetes()
    }
  })

  carregarEnquetes()
</script>
</body>
</html>
