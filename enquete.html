<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Votação de Enquetes - Portal SiqueiraX</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

    /* Reset e base */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Orbitron', Arial, sans-serif;
      background: url('https://i.imgur.com/eKjFtd1.png') no-repeat center center fixed;
      background-size: cover;
      color: #c0eaff;
      text-shadow: 0 0 8px #004080;
      padding: 40px 15px;
      display: flex;
      justify-content: center;
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Container central */
    .container {
      background: rgba(0, 40, 80, 0.85);
      border-radius: 20px;
      padding: 30px 40px;
      max-width: 720px;
      width: 100%;
      box-shadow: 0 0 25px #0099ffcc;
      display: flex;
      flex-direction: column;
      gap: 24px;
      box-sizing: border-box;
    }

    h1 {
      font-size: 2.8rem;
      margin: 0 auto 30px;
      text-align: center;
      background: linear-gradient(90deg, #00c3ff, #004080);
      background-size: 200% 100%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 5s linear infinite;
      user-select: none;
    }

    @keyframes shine {
      0% { background-position: 0% center; }
      100% { background-position: 200% center; }
    }

    /* Enquete individual */
    .enquete {
      background: #002c5f;
      border-radius: 15px;
      padding: 22px 26px;
      box-shadow: 0 0 10px #0080ff55;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .pergunta {
      font-size: 1.4rem;
      font-weight: 700;
      user-select: text;
      margin: 0;
    }

    /* Botões de voto lado a lado no desktop, coluna no mobile */
    .botoes-voto {
      display: flex;
      gap: 18px;
      flex-wrap: nowrap;
    }

    button.votar {
      flex: 1;
      padding: 14px 0;
      font-size: 1.15rem;
      font-weight: 700;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      color: #003050;
      box-shadow: 0 0 12px;
      user-select: none;
    }

    button.votar.sim {
      background-color: #00d400;
      box-shadow-color: #00d400;
    }
    button.votar.sim:hover:not(:disabled) {
      background-color: #00b200;
      box-shadow-color: #00b200;
      transform: scale(1.04);
    }

    button.votar.nao {
      background-color: #ff4444;
      box-shadow-color: #ff4444;
    }
    button.votar.nao:hover:not(:disabled) {
      background-color: #cc0000;
      box-shadow-color: #cc0000;
      transform: scale(1.04);
    }

    button.votar:disabled {
      cursor: not-allowed;
      opacity: 0.55;
      transform: none !important;
      box-shadow: none !important;
    }

    /* Resultado */
    .resultado {
      font-size: 1rem;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      color: #a0dfff;
      user-select: text;
      flex-wrap: wrap;
      gap: 12px;
    }

    /* Cada lado do resultado */
    .resultado > div {
      flex: 1 1 45%;
      min-width: 150px;
    }

    /* Barras de progresso */
    .barra-progresso {
      height: 20px;
      border-radius: 12px;
      background: #004080;
      margin-top: 8px;
      overflow: hidden;
      display: flex;
      box-shadow: inset 0 0 4px #001f3f88;
    }

    .barra-sim {
      background-color: #00d400;
      height: 100%;
      transition: width 0.6s ease;
    }

    .barra-nao {
      background-color: #ff4444;
      height: 100%;
      transition: width 0.6s ease;
    }

    /* Texto quando não tem votos */
    .resultado:empty {
      justify-content: center;
      font-style: italic;
      color: #77baffaa;
    }

    /* Responsividade */
    @media (max-width: 600px) {
      .container {
        padding: 25px 20px;
        max-width: 100%;
      }

      h1 {
        font-size: 2.2rem;
        margin-bottom: 24px;
      }

      .pergunta {
        font-size: 1.2rem;
      }

      .botoes-voto {
        flex-direction: column;
      }

      button.votar {
        font-size: 1.1rem;
        padding: 14px 0;
      }

      .resultado {
        flex-direction: column;
        gap: 8px;
      }

      .resultado > div {
        flex: 1 1 100%;
        min-width: auto;
      }

      .barra-progresso {
        height: 16px;
        border-radius: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Vote nas Enquetes</h1>
    <div id="listaEnquetes"></div>
  </div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js'

    const supabaseUrl = 'https://srgoshlhsgflszwviwcp.supabase.co'
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNyZ29zaGxoc2dmbHN6d3Zpd2NwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk5MDg0OTAsImV4cCI6MjA2NTQ4NDQ5MH0.lH4lWyA0f2TzKUDB9UNOFI1nv0SE5ee2fcIy4pSS6J8'

    const supabase = createClient(supabaseUrl, supabaseKey)

    const listaEnquetes = document.getElementById('listaEnquetes')

    async function carregarEnquetes() {
      const { data, error } = await supabase
        .from('enquetes')
        .select('*')
        .order('id', { ascending: false })

      if (error) {
        listaEnquetes.innerHTML = `<p style="color:#f44">Erro ao carregar enquetes: ${error.message}</p>`
        return
      }

      if (!data.length) {
        listaEnquetes.innerHTML = '<p>Nenhuma enquete disponível no momento.</p>'
        return
      }

      listaEnquetes.innerHTML = ''
      data.forEach(enquete => {
        listaEnquetes.appendChild(criarElementoEnquete(enquete))
      })
    }

    function criarElementoEnquete(enquete) {
      const div = document.createElement('div')
      div.className = 'enquete'

      const p = document.createElement('p')
      p.className = 'pergunta'
      p.textContent = enquete.pergunta
      div.appendChild(p)

      const botoes = document.createElement('div')
      botoes.className = 'botoes-voto'

      const btnSim = document.createElement('button')
      btnSim.className = 'votar sim'
      btnSim.textContent = 'Sim'
      btnSim.onclick = () => votar(enquete.id, 'sim', div)
      botoes.appendChild(btnSim)

      const btnNao = document.createElement('button')
      btnNao.className = 'votar nao'
      btnNao.textContent = 'Não'
      btnNao.onclick = () => votar(enquete.id, 'nao', div)
      botoes.appendChild(btnNao)

      div.appendChild(botoes)

      const resultado = document.createElement('div')
      resultado.className = 'resultado'
      atualizarResultado(enquete, resultado)
      div.appendChild(resultado)

      return div
    }

    function atualizarResultado(enquete, container) {
      const total = (enquete.votos_sim ?? 0) + (enquete.votos_nao ?? 0)
      if (total === 0) {
        container.innerHTML = 'Nenhum voto ainda.'
        container.style.justifyContent = 'center'
        return
      }

      container.style.justifyContent = 'space-between'

      const pctSim = ((enquete.votos_sim ?? 0) / total) * 100
      const pctNao = ((enquete.votos_nao ?? 0) / total) * 100

      container.innerHTML = `
        <div>
          Sim: ${enquete.votos_sim ?? 0} (${pctSim.toFixed(1)}%)
          <div class="barra-progresso"><div class="barra-sim" style="width:${pctSim}%"></div></div>
        </div>
        <div>
          Não: ${enquete.votos_nao ?? 0} (${pctNao.toFixed(1)}%)
          <div class="barra-progresso"><div class="barra-nao" style="width:${pctNao}%"></div></div>
        </div>
      `
    }

    async function votar(id, voto, containerEnquete) {
      // Busca enquete atualizada
      let { data: enqueteAtual, error: erroGet } = await supabase
        .from('enquetes')
        .select('*')
        .eq('id', id)
        .single()

      if (erroGet) {
        alert('Erro ao buscar enquete para votar: ' + erroGet.message)
        return
      }

      const votosSim = enqueteAtual.votos_sim ?? 0
      const votosNao = enqueteAtual.votos_nao ?? 0

      const updateData = {}
      if (voto === 'sim') updateData.votos_sim = votosSim + 1
      else if (voto === 'nao') updateData.votos_nao = votosNao + 1

      const { error: erroUpdate } = await supabase
        .from('enquetes')
        .update(updateData)
        .eq('id', id)

      if (erroUpdate) {
        alert('Erro ao registrar voto: ' + erroUpdate.message)
        return
      }

      const { data: enqueteAtualizada } = await supabase
        .from('enquetes')
        .select('*')
        .eq('id', id)
        .single()

      const resultadoDiv = containerEnquete.querySelector('.resultado')
      atualizarResultado(enqueteAtualizada, resultadoDiv)

      // Desabilita botões para evitar votos múltiplos na sessão
      const botoes = containerEnquete.querySelectorAll('button.votar')
      botoes.forEach(btn => btn.disabled = true)
    }

    carregarEnquetes()
  </script>
</body>
</html>
