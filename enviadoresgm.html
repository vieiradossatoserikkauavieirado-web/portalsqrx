<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login GM - Portal SiqueiraX</title>
  <style>
    * { box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 10px;
    }

    .login-box {
      background-color: #222;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0,0,0,0.8);
      width: 100%;
      max-width: 380px;
      text-align: center;
    }

    h2 {
      color: #78aaff;
      margin-bottom: 25px;
      font-weight: 600;
      font-size: 1.8rem;
    }

    input {
      width: 100%;
      padding: 14px 15px;
      margin: 12px 0;
      border-radius: 8px;
      border: none;
      background: #333;
      color: white;
      font-size: 16px;
    }

    input::placeholder { color: #bbb; }
    input:focus { outline: none; background-color: #444; }

    button {
      width: 100%;
      padding: 14px;
      background-color: #5a88ff;
      border: none;
      border-radius: 8px;
      font-size: 17px;
      cursor: pointer;
      color: white;
      font-weight: 600;
      margin-top: 15px;
    }

    button:hover { background-color: #3c6fff; }

    .message {
      margin-top: 20px;
      font-weight: bold;
      min-height: 22px;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login Enviador GM</h2>
    <input type="text" id="gmUser" placeholder="Usuário GM" autocomplete="username" />
    <input type="password" id="gmPass" placeholder="Senha" autocomplete="current-password" />
    <button onclick="loginGM()">Entrar</button>
    <div id="gmMessage" class="message"></div>
  </div>

  <!-- Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const supabaseUrl = 'https://srgoshlhsgflszwviwcp.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNyZ29zaGxoc2dmbHN6d3Zpd2NwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk5MDg0OTAsImV4cCI6MjA2NTQ4NDQ5MH0.lH4lWyA0f2TzKUDB9UNOFI1nv0SE5ee2fcIy4pSS6J8';
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    async function loginGM() {
      const usuario = document.getElementById('gmUser').value.trim();
      const senha = document.getElementById('gmPass').value;
      const msg = document.getElementById('gmMessage');

      if (!usuario || !senha) {
        msg.style.color = 'orange';
        msg.textContent = 'Preencha todos os campos.';
        return;
      }

      const { data, error } = await supabase
        .from('enviadoresgm')
        .select('usuario')
        .eq('usuario', usuario)
        .eq('senha', senha)
        .single();

      if (data) {
        msg.style.color = 'lightgreen';
        msg.textContent = 'Login bem-sucedido! Redirecionando...';
        localStorage.setItem('gmUser', data.usuario);
        setTimeout(() => {
          window.location.href = 'enviargamemode.html';
        }, 1500);
      } else {
        msg.style.color = 'red';
        msg.textContent = 'Usuário ou senha inválidos.';
      }
    }
  </script>

</body>
</html>
