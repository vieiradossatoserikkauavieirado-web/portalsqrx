<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Enviar Gamemode - Portal SiqueiraX</title>

  <style>
    * { box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
      margin: 0;
    }
    .container {
      background: #222;
      padding: 32px 36px;
      border-radius: 12px;
      box-shadow: 0 0 15px #444;
      width: 100%;
      max-width: 420px;
      box-sizing: border-box;
      text-align: center;
    }
    h1 {
      margin-bottom: 24px;
      color: #78aaff;
      font-size: 2rem;
      font-weight: 600;
    }
    input, select {
      width: 100%;
      padding: 14px 15px;
      margin-bottom: 18px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      background: #333;
      color: white;
    }
    input::placeholder { color: #bbb; }
    input:focus, select:focus {
      outline: none;
      background-color: #444;
    }
    button[type="submit"] {
      width: 100%;
      padding: 14px;
      background-color: #5a88ff;
      border: none;
      border-radius: 8px;
      font-size: 17px;
      cursor: pointer;
      color: white;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    button[type="submit"]:hover {
      background-color: #3c6fff;
    }
    .message {
      margin-top: 20px;
      font-weight: bold;
      min-height: 22px;
      font-size: 1rem;
    }
    .success { color: #6ef26e; }
    .error   { color: #ff5555; }
  </style>
</head>
<body>

  <div class="container">
    <h1>Enviar Gamemode</h1>

    <form id="gmForm">
      <input type="text" name="nome" placeholder="Nome da GM" required />
      
      <select name="model" required>
        <option value="" disabled selected>Selecione o Modelo</option>
        <option value="RPG">RPG</option>
        <option value="RP">RP</option>
        <option value="PVP">PVP</option>
        <option value="Academy">Academy</option>
      </select>
      
      <input type="url" name="imagem" placeholder="URL da imagem (Imgur ou Postimages)" required />
      <input type="url" name="download" placeholder="URL do Download (.rar/.zip)" required />

      <button type="submit">Enviar</button>
    </form>

    <div id="msg" class="message"></div>
  </div>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const supabaseUrl = 'https://srgoshlhsgflszwviwcp.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNyZ29zaGxoc2dmbHN6d3Zpd2NwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk5MDg0OTAsImV4cCI6MjA2NTQ4NDQ5MH0.lH4lWyA0f2TzKUDB9UNOFI1nv0SE5ee2fcIy4pSS6J8';

    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    const form = document.getElementById('gmForm');
    const msg = document.getElementById('msg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.textContent = '';
      msg.className = 'message';

      const enviadorUser = localStorage.getItem('enviadorUser');
      const enviadorLoggedIn = localStorage.getItem('enviadorLoggedIn');

      if (!enviadorLoggedIn || !enviadorUser) {
        alert('VocÃª precisa estar logado como enviador para enviar uma gamemode.');
        window.location.href = 'enviadoresgm.html';
        return;
      }

      const nome     = form.nome.value.trim();
      const model    = form.model.value;
      const imagem   = form.imagem.value.trim();
      const download = form.download.value.trim();

      const imgRegex = /^https:\/\/(i\.imgur\.com\/|i\.postimg\.cc\/|postimages\.org\/)/i;
      if (!imgRegex.test(imagem)) {
        msg.textContent = "A imagem precisa estar no Imgur ou Postimages.";
        msg.classList.add('error');
        return;
      }

      try {
        const { error } = await supabase
          .from('gamemodes')
          .insert([{
            nome,
            model,
            imagem_url: imagem,
            download_url: download,
            enviado_por: enviadorUser
          }]);

        if (error) {
          console.error(error);
          msg.textContent = 'Erro ao enviar a GM: ' + error.message;
          msg.classList.add('error');
        } else {
          msg.textContent = 'Gamemode enviada com sucesso!';
          msg.classList.add('success');
          form.reset();
        }
      } catch (err) {
        msg.textContent = 'Erro inesperado: ' + err.message;
        msg.classList.add('error');
      }
    });
  </script>

</body>
</html>
