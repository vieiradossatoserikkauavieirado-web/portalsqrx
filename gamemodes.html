<!DOCTYPE html>

<style>
:root{
 --red:#ff002b;
 --bg:#0b0b0b;
 --glass:rgba(15,15,15,.78);
}

*{margin:0;padding:0;box-sizing:border-box}

body{
 font-family:'Inter',sans-serif;
 background:url('https://i.imgur.com/eKjFtd1.png') center/cover fixed no-repeat;
 min-height:100vh;
 color:#fff;
}

body::before{
 content:"";
 position:fixed;
 inset:0;
 background:rgba(0,0,0,.75);
 backdrop-filter:blur(12px);
 z-index:-1;
}

/* ===== HEADER ===== */
header{
 display:flex;
 justify-content:space-between;
 align-items:center;
 padding:1rem 2rem;
 background:var(--glass);
 border-bottom:1px solid rgba(255,255,255,.08);
}

header h1{
 font-family:'Orbitron',sans-serif;
 font-size:1.6rem;
 background:linear-gradient(90deg,#ff002b,#ff6b6b);
 -webkit-background-clip:text;
 -webkit-text-fill-color:transparent;
}

.user{
 background:rgba(0,0,0,.35);
 padding:.45rem 1rem;
 border-radius:30px;
 font-weight:600;
}

/* ===== SEARCH ===== */
.search-box{
 max-width:360px;
 margin:1.5rem auto;
 padding:0 1rem;
}

.search-box input{
 width:100%;
 padding:.8rem 1rem;
 border-radius:14px;
 border:1px solid rgba(255,255,255,.15);
 background:rgba(0,0,0,.4);
 color:#fff;
}

.search-box input:focus{
 outline:none;
 border-color:var(--red);
 box-shadow:0 0 15px rgba(255,0,43,.6);
}

/* ===== GRID ===== */
.gm-container{
  max-width:1200px;      /* <<< CONTROLE DO TAMANHO DA TELA */
  margin:0 auto;         /* centraliza */
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(190px,1fr));
  gap:16px;
  padding:0 1rem 2.5rem;
}


/* ===== CARD ===== */
.gm-card{
 background:var(--glass);
 border-radius:22px;
 overflow:hidden;
 box-shadow:0 0 16px rgba(0,0,0,.6);
 transition:.25s ease;
}

.gm-card:hover{
 transform:translateY(-5px) scale(1.03);
 box-shadow:0 0 28px rgba(255,0,43,.6);
}

.gm-card img{
 width:100%;
 height:110px;
 object-fit:cover;
}

/* TÃTULO */
.gm-card h3{
 font-size:.9rem;
 padding:10px 12px 6px;
 text-align:center;
 min-height:48px;
}

/* INFO */
.gm-info{
 padding:0 12px;
 font-size:.75rem;
 line-height:1.35;
 opacity:.95;
}

.gm-info div{
 display:flex;
 justify-content:space-between;
}

/* STATUS */
.status.sim{color:#2dff9c}
.status.nao{color:#ff5c5c}

/* BOTÃƒO */
.gm-card a{
 display:block;
 margin:10px 12px 14px;
 padding:.55rem;
 text-align:center;
 border-radius:14px;
 font-size:.82rem;
 font-weight:700;
 color:#fff;
 text-decoration:none;
 background:linear-gradient(135deg,#ff002b,#b0001c);
 box-shadow:0 0 18px rgba(255,0,43,.6);
}

.gm-card a:hover{
 transform:scale(1.05);
}

/* ===== FOOTER ===== */
.footer{
 text-align:center;
 padding-bottom:2rem;
}

.footer a{
 color:#fff;
 text-decoration:none;
 background:linear-gradient(135deg,#ff002b,#b0001c);
 padding:.8rem 2.2rem;
 border-radius:14px;
 font-weight:700;
 box-shadow:0 0 22px rgba(255,0,43,.6);
}

/* ===== MOBILE ===== */
@media(max-width:600px){
 header{
  flex-direction:column;
  gap:.6rem;
 }
}
</style>
</head>

<body>

<header>
  <h1>Gamemodes</h1>
  <div class="user">ðŸ‘¤ <span id="userName">UsuÃ¡rio</span></div>
</header>

<div class="search-box">
  <input type="text" id="search" placeholder="ðŸ” Buscar gamemode...">
</div>

<div class="gm-container" id="gmContainer">

</div>

<div class="footer">
  <a href="index.html">Voltar ao Portal</a>
</div>

<script>
document.addEventListener("DOMContentLoaded", async () => {
  const err = new URLSearchParams(location.search).get("err")
  if (err === "nosub") {
    document.body.innerHTML = `
      <div style="min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px;">
        <div style="max-width:520px;width:100%;background:rgba(15,15,15,.78);border:1px solid rgba(255,255,255,.1);border-radius:22px;padding:24px;box-shadow:0 0 35px rgba(255,0,43,.35);color:#fff;">
          <h2 style="font-family:Orbitron,sans-serif;margin-bottom:10px;background:linear-gradient(90deg,#ff002b,#ff6b6b);-webkit-background-clip:text;-webkit-text-fill-color:transparent;">
            Acesso restrito
          </h2>
          <div style="opacity:.9;line-height:1.5;margin-bottom:16px;">
            VocÃª precisa estar no Discord com o cargo <b>Inscrito</b>.<br><br>
            Acesse o Discord e solicite a tag de inscrito:
          </div>
          <a href="https://dsc.gg/siqueiraxsamp" target="_blank" rel="noopener"
             style="display:block;text-align:center;padding:.8rem;border-radius:14px;font-weight:800;text-decoration:none;color:#fff;background:linear-gradient(135deg,#ff002b,#b0001c);box-shadow:0 0 18px rgba(255,0,43,.6);">
            Entrar no Discord
          </a>
        </div>
      </div>
    `
    return
  }

  // 1) sessÃ£o normal
  let me
  try {
    const r = await fetch("/.netlify/functions/me", { credentials: "include", cache: "no-store" })
    if (!r.ok) throw new Error()
    me = await r.json()
  } catch {
    window.location.href = "login.html"
    return
  }
  document.getElementById("userName").textContent = me.username

  // helper: manda pro discord sÃ³ quando precisar (SEM loop)
  function goDiscordSub() {
    window.location.href = "/.netlify/functions/discord-login-sub?return=/gamemodes.html"
  }

  // 2) valida "inscrito" (sÃ³ redireciona se NÃƒO estiver vÃ¡lido)
  try {
    const r2 = await fetch("/.netlify/functions/sub-me", { credentials: "include", cache: "no-store" })
    if (!r2.ok) throw new Error()
  } catch {
    goDiscordSub()
    return
  }

  // 3) expira em 5 minutos (revalida e, se falhar, pede Discord)
  const FIVE_MIN = 5 * 60 * 1000
  setTimeout(async () => {
    try {
      const r3 = await fetch("/.netlify/functions/sub-me", { credentials: "include", cache: "no-store" })
      if (!r3.ok) throw new Error()
      // se quiser ser MAIS rÃ­gido ainda, mesmo validando:
      // goDiscordSub(); return;
    } catch {
      goDiscordSub()
      return
    }
  }, FIVE_MIN)

  // 4) render normal
  const gmContainer = document.getElementById("gmContainer")
  const search = document.getElementById("search")

  function statusSpan(ok){
    return `<span class="status ${ok ? "sim" : "nao"}">${ok ? "Sim" : "NÃ£o"}</span>`
  }

  function render(list){
    gmContainer.innerHTML = list.map(gm => `
      <div class="gm-card">
        <img src="${gm.image}" alt="${gm.title}" />
        <h3>${gm.title}</h3>
        <div class="gm-info">
          <div>Gamemode funciona:</div>
          <div><strong>optlink:</strong> ${statusSpan(!!gm.works?.optlink)}</div>
          <div><strong>lemehost:</strong> ${statusSpan(!!gm.works?.lemehost)}</div>
          <div><strong>TCADMIN:</strong> ${statusSpan(!!gm.works?.tcadmin)}</div>
          <div><strong>VPS:</strong> ${statusSpan(!!gm.works?.vps)}</div>
        </div>
        <a href="${gm.link}" target="_blank" rel="noopener noreferrer">${gm.linkText || "Download"}</a>
      </div>
    `).join("")
  }

  const res = await fetch("gamemodes.json", { cache: "no-store" })
  const all = await res.json()
  render(all)

  search.addEventListener("input", () => {
    const v = search.value.toLowerCase()
    render(all.filter(gm => (gm.title || "").toLowerCase().includes(v)))
  })
})
</script>
