<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Gamemodes VIP ‚Ä¢ Portal SiqueiraX</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root{
 --red:#ff002b;
 --red-dark:#b0001c;
 --bg:#0b0b0b;
 --glass:rgba(15,15,15,.78);
 --vip1:#ff1a3d;
 --vip2:#7a0014;
}

*{margin:0;padding:0;box-sizing:border-box}

body{
 font-family:'Inter',sans-serif;
 background:url('https://i.imgur.com/eKjFtd1.png') center/cover fixed no-repeat;
 min-height:100vh;
 color:#fff;
}

body::before{
 content:"";
 position:fixed;
 inset:0;
 background:rgba(0,0,0,.75);
 backdrop-filter:blur(12px);
 z-index:-1;
}

/* ===== HEADER ===== */
header{
 display:flex;
 justify-content:space-between;
 align-items:center;
 padding:1rem 2rem;
 background:var(--glass);
 border-bottom:1px solid rgba(255,255,255,.08);
}

header h1{
 font-family:'Orbitron',sans-serif;
 font-size:1.6rem;
 background:linear-gradient(90deg,var(--vip1),#ff6b6b);
 -webkit-background-clip:text;
 -webkit-text-fill-color:transparent;
}

.user{
 display:flex;
 align-items:center;
 gap:.55rem;
 background:rgba(0,0,0,.35);
 padding:.45rem 1rem;
 border-radius:30px;
 font-weight:700;
 border:1px solid rgba(255,255,255,.10);
 box-shadow:0 0 18px rgba(255,0,43,.18);
}
.user .diamond{
 display:inline-block;
 filter:drop-shadow(0 0 14px rgba(255,0,43,.65));
}

/* ===== SEARCH ===== */
.search-box{
 max-width:360px;
 margin:1.5rem auto;
 padding:0 1rem;
}

.search-box input{
 width:100%;
 padding:.8rem 1rem;
 border-radius:14px;
 border:1px solid rgba(255,255,255,.15);
 background:rgba(0,0,0,.4);
 color:#fff;
}

.search-box input:focus{
 outline:none;
 border-color:var(--red);
 box-shadow:0 0 15px rgba(255,0,43,.6);
}

/* ===== GRID ===== */
.gm-container{
  max-width:1200px;
  margin:0 auto;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(190px,1fr));
  gap:16px;
  padding:0 1rem 2.5rem;
}

/* ===== CARD ===== */
.gm-card{
 background:var(--glass);
 border-radius:22px;
 overflow:hidden;
 box-shadow:0 0 16px rgba(0,0,0,.6);
 transition:.25s ease;
 border:1px solid rgba(255,255,255,.08);
 position:relative;
}

.gm-card:hover{
 transform:translateY(-5px) scale(1.03);
 box-shadow:0 0 35px rgba(255,0,43,.55);
 border-color:rgba(255,0,43,.25);
}

.gm-card img{
 width:100%;
 height:110px;
 object-fit:cover;
}

/* VIP ribbon */
.ribbon{
 position:absolute;
 top:12px;
 right:-44px;
 transform:rotate(35deg);
 background:linear-gradient(135deg,var(--vip1),var(--vip2));
 color:#fff;
 font-weight:900;
 font-size:.72rem;
 letter-spacing:1px;
 padding:.35rem 3rem;
 box-shadow:0 0 22px rgba(255,0,43,.55);
 border:1px solid rgba(255,255,255,.10);
}

.gm-card.vip{
 box-shadow:0 0 22px rgba(255,0,43,.35);
 border-color:rgba(255,0,43,.18);
}

.gm-card.vip::before{
 content:"";
 position:absolute;
 inset:-120px -120px auto auto;
 width:250px;
 height:250px;
 background:radial-gradient(circle at center, rgba(255,0,43,.35), transparent 62%);
 transform:rotate(25deg);
 pointer-events:none;
}

/* T√çTULO */
.gm-card h3{
 font-size:.9rem;
 padding:10px 12px 6px;
 text-align:center;
 min-height:48px;
}

/* INFO */
.gm-info{
 padding:0 12px;
 font-size:.75rem;
 line-height:1.35;
 opacity:.95;
}

.gm-info div{
 display:flex;
 justify-content:space-between;
}

/* STATUS */
.status.sim{color:#2dff9c}
.status.nao{color:#ff5c5c}

/* BOT√ÉO */
.gm-card a{
 display:block;
 margin:10px 12px 14px;
 padding:.55rem;
 text-align:center;
 border-radius:14px;
 font-size:.82rem;
 font-weight:900;
 color:#fff;
 text-decoration:none;
 background:linear-gradient(135deg,var(--vip1),var(--vip2));
 box-shadow:0 0 20px rgba(255,0,43,.6);
 transition:.25s ease;
}

.gm-card a:hover{
 transform:scale(1.05);
 box-shadow:0 0 34px rgba(255,0,43,.85);
}

/* ===== FOOTER ===== */
.footer{
 text-align:center;
 padding-bottom:2rem;
}

.footer a{
 color:#fff;
 text-decoration:none;
 background:linear-gradient(135deg,#ff002b,#b0001c);
 padding:.8rem 2.2rem;
 border-radius:14px;
 font-weight:900;
 box-shadow:0 0 22px rgba(255,0,43,.6);
}

/* ===== MOBILE ===== */
@media(max-width:600px){
 header{
  flex-direction:column;
  gap:.6rem;
 }
}
</style>
</head>

<body>

<header>
  <h1>Gamemodes VIP</h1>
  <div class="user">
    <span class="diamond">üíé</span>
    <span id="userName">Usu√°rio</span>
    <span style="opacity:.85">‚Ä¢ VIP</span>
  </div>
</header>

<div class="search-box">
  <input type="text" id="search" placeholder="üîç Buscar gamemode VIP...">
</div>

<div class="gm-container" id="gmContainer"></div>

<div class="footer">
  <a href="painelsiqueirax.html">Voltar ao Painel</a>
</div>

<script>
document.addEventListener("DOMContentLoaded", async () => {
 
  let me
  try {
    const r = await fetch("/.netlify/functions/me", { credentials: "include" })
    if (!r.ok) throw new Error()
    me = await r.json()
  } catch {
    window.location.href = "login.html"
    return
  }

  // ‚úÖ bloqueia se n√£o for VIP
  if (!me.vip) {
    window.location.href = "loginvip.html"
    return
  }

  document.getElementById("userName").textContent = me.username

  const gmContainer = document.getElementById("gmContainer")
  const search = document.getElementById("search")

  function statusSpan(ok){
    return `<span class="status ${ok ? "sim" : "nao"}">${ok ? "Sim" : "N√£o"}</span>`
  }

  function render(list){
    gmContainer.innerHTML = list.map(gm => `
      <div class="gm-card ${gm.vip ? "vip" : ""}">
        ${gm.vip ? `<div class="ribbon">VIP</div>` : ``}
        <img src="${gm.image}" alt="${gm.title}" />
        <h3>${gm.title}</h3>
        <div class="gm-info">
          <div>Gamemode funciona:</div>
          <div><strong>optlink:</strong> ${statusSpan(!!gm.works?.optlink)}</div>
          <div><strong>lemehost:</strong> ${statusSpan(!!gm.works?.lemehost)}</div>
          <div><strong>TCADMIN:</strong> ${statusSpan(!!gm.works?.tcadmin)}</div>
          <div><strong>VPS:</strong> ${statusSpan(!!gm.works?.vps)}</div>
        </div>
        <a href="${gm.link}" target="_blank" rel="noopener noreferrer">${gm.linkText || "Download"}</a>
      </div>
    `).join("")
  }

  const res = await fetch("gamemodesvip.json", { cache: "no-store" })
  const all = await res.json()
  render(all)

  search.addEventListener("input", () => {
    const v = search.value.toLowerCase()
    render(all.filter(gm => (gm.title || "").toLowerCase().includes(v)))
  })
})
</script>

</body>
</html>
