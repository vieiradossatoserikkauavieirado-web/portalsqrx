<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portal SiqueiraX</title>

  <link rel="icon" href="https://i.imgur.com/eKjFtd1.png" type="image/png">
  <link rel="apple-touch-icon" href="https://i.imgur.com/eKjFtd1.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --red-main:#ff002b;
  --red-dark:#b0001c;
  --glass:rgba(15,15,15,.74);
  --glass-2:rgba(18,18,18,.58);
  --border:rgba(255,255,255,.10);
  --radius:14px;
  --radius-lg:18px;
  --transition:.28s ease;
  --shadow:0 18px 45px rgba(0,0,0,.45);
  --shadow-soft:0 10px 26px rgba(0,0,0,.32);
  --text-dim:rgba(255,255,255,.78);
  --max:1040px;
}

*{margin:0;padding:0;box-sizing:border-box}
html{scroll-behavior:smooth}

body{
  font-family:'Inter',sans-serif;
  background:url('https://i.imgur.com/eKjFtd1.png') center/cover fixed no-repeat;
  color:#fff;
  min-height:100vh;
  display:flex;
  flex-direction:column;
}

body::before{
  content:"";
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.64);
  backdrop-filter:blur(18px);
  z-index:-1;
}

.wrap{width:min(var(--max),100%);margin:0 auto;padding:0 1rem}

/* ===== HEADER ===== */
header{text-align:center;padding:3rem 1rem 1.4rem}

.site-logo{
  width:64px;height:64px;
  border-radius:16px;
  margin:0 auto .8rem;
  box-shadow:0 14px 34px rgba(0,0,0,.38);
}

header p{
  color:var(--text-dim);
  font-weight:500;
}

/* ===== STATS ===== */
.stats{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:1rem;
  margin:1.5rem auto;
}

.stat{
  background:linear-gradient(180deg,var(--glass),var(--glass-2));
  border:1px solid var(--border);
  border-radius:var(--radius-lg);
  padding:1rem;
  display:flex;
  gap:.75rem;
  align-items:center;
}

.stat i{color:var(--red-main)}
.stat strong{color:#ff6b6b}

/* ===== MENUS ===== */
.side-menu{
  position:fixed;
  top:50%;
  transform:translateY(-50%);
  display:flex;
  flex-direction:column;
  gap:.85rem;
  z-index:10;
}

.side-left{left:1rem}
.side-right{right:1rem}

.menu-btn{
  background:linear-gradient(135deg,var(--red-main),var(--red-dark));
  color:#fff;
  padding:.95rem 1.15rem;
  border-radius:var(--radius);
  font-weight:700;
  text-decoration:none;
  display:flex;
  align-items:center;
  gap:.65rem;
  box-shadow:0 10px 24px rgba(0,0,0,.28);
  transition:.25s;
}

.menu-btn:hover{transform:translateY(-2px) scale(1.03)}

/* ===== BOTÃO PRINCIPAL ===== */
.menu-btn.primary{
  padding:1.15rem 1.35rem;
  border:1px solid rgba(255,255,255,.22);
  box-shadow:
    0 22px 48px rgba(255,0,43,.35),
    0 0 0 2px rgba(255,0,43,.25) inset;
  animation:pulsePanel 3s ease-in-out infinite;
}

@keyframes pulsePanel{
  0%{transform:scale(1)}
  50%{transform:scale(1.03)}
  100%{transform:scale(1)}
}

.menu-btn.primary .tag{
  margin-left:auto;
  font-size:.72rem;
  background:rgba(0,0,0,.35);
  padding:.2rem .5rem;
  border-radius:999px;
}

/* ===== MODAL ===== */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.75);
  display:none;
  align-items:center;
  justify-content:center;
}

.modal-content{
  background:linear-gradient(180deg,var(--glass),var(--glass-2));
  border-radius:22px;
  padding:1.4rem;
  width:min(500px,100%);
}

.modal-content h2{text-align:center;color:#ff4d4d}

.modal-content a, .modal-content button{
  margin-top:1rem;
  width:100%;
  padding:.8rem;
  border:none;
  border-radius:14px;
  background:linear-gradient(135deg,var(--red-main),var(--red-dark));
  color:#fff;
  font-weight:800;
  text-decoration:none;
  display:block;
  text-align:center;
}

/* ===== MOBILE ===== */
@media(max-width:768px){
  .side-menu{
    position:static;
    transform:none;
    flex-direction:row;
    flex-wrap:wrap;
    justify-content:center;
    padding:1rem;
  }
  .menu-btn{flex:1 1 45%;justify-content:center}
  .menu-btn.primary{flex:1 1 100%}
}
</style>
</head>

<body>

<header class="wrap">
  <img src="https://i.imgur.com/eKjFtd1.png" class="site-logo">
  <p>Maior central de gamemodes do GTA SA:MP</p>
</header>

<main class="wrap">
  <section class="stats">
    <div class="stat" id="discordStats">
      <i class="fab fa-discord"></i>
      <span>Carregando Discord...</span>
    </div>
    <div class="stat" id="tempo-online">
      <i class="fas fa-clock"></i>
      <span>Online há <strong>...</strong></span>
    </div>
  </section>
</main>

<nav class="side-menu side-left">
  <a href="registro.html" class="menu-btn"><i class="fa fa-registered"></i> Registro</a>
  <a href="comprargm.html" class="menu-btn"><i class="fas fa-cart-shopping"></i> Comprar GM</a>
  <a href="loginpainel.html" class="menu-btn primary">
    <i class="fas fa-gamepad"></i> Painel <span class="tag">PRINCIPAL</span>
  </a>
  <a href="#" class="menu-btn" id="desbanBtn"><i class="fas fa-unlock"></i> Desban</a>
</nav>

<nav class="side-menu side-right">
  <a href="menuvip.html" class="menu-btn"><i class="fas fa-crown"></i> VIP</a>
  <a href="https://discord.gg/HSd3YcWryb" target="_blank" class="menu-btn">
    <i class="fab fa-discord"></i> Discord
  </a>
</nav>

<div class="modal" id="desbanModal">
  <div class="modal-content">
    <h2>Banimento SiqueiraX Community</h2>
    <p style="text-align:center;margin:.8rem 0;color:var(--text-dim)">
      Valor do desban: <strong>R$ 50,00</strong>
    </p>
    <a href="https://wa.me/558296963727?text=Ola%20tenho%20interesse%20no%20desban%20do%20site" target="_blank">
      <i class="fab fa-whatsapp"></i> Falar no WhatsApp
    </a>
    <button onclick="closeDesban()">Fechar</button>
  </div>
</div>

<script>
async function loadDiscord(){
  const el=document.querySelector("#discordStats span");
  try{
    const r=await fetch("https://discord.com/api/v9/invites/HSd3YcWryb?with_counts=true");
    const d=await r.json();
    el.innerHTML=`Membros: <strong>${d.approximate_member_count}</strong> • Online: <strong>${d.approximate_presence_count}</strong>`;
  }catch{el.textContent="Erro Discord"}
}

function tempoOnline(){
  const start=new Date(2025,4,11);
  const now=new Date();
  let months=(now.getFullYear()-start.getFullYear())*12+(now.getMonth()-start.getMonth());
  let days=now.getDate()-start.getDate();
  if(days<0){months--;days+=30}
  document.querySelector("#tempo-online strong").textContent=`${months} meses ${days} dias`;
}

const modal=document.getElementById("desbanModal");
document.getElementById("desbanBtn").onclick=()=>modal.style.display="flex";
function closeDesban(){modal.style.display="none"}

document.addEventListener("DOMContentLoaded",()=>{
  loadDiscord();
  tempoOnline();
});
</script>

</body>
</html>
