<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Admin - Portal SiqueiraX</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 10px;
    }
    .login-box {
      background-color: #222;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0,0,0,0.8);
      width: 100%;
      max-width: 380px;
      text-align: center;
    }
    h2 {
      color: #78aaff;
      margin-bottom: 25px;
      font-weight: 600;
      font-size: 1.8rem;
    }
    input {
      width: 100%;
      padding: 14px 15px;
      margin: 12px 0;
      border-radius: 8px;
      border: none;
      background: #333;
      color: white;
      font-size: 16px;
    }
    input::placeholder { color: #bbb; }
    input:focus { outline: none; background-color: #444; }
    button {
      width: 100%;
      padding: 14px;
      background-color: #5a88ff;
      border: none;
      border-radius: 8px;
      font-size: 17px;
      cursor: pointer;
      color: white;
      font-weight: 600;
      margin-top: 15px;
    }
    button:hover { background-color: #3c6fff; }
    .message {
      margin-top: 20px;
      font-weight: bold;
      min-height: 22px;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <div class="login-box">

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const alertDiv = document.getElementById('alert');

      if (!username || !password) {
        alertDiv.style.color = 'orange';
        alertDiv.textContent = 'Preencha todos os campos.';
        return;
      }

      const { data, error } = await supabase
        .from('admins')
        .select('*')
        .eq('username', username)
        .eq('password', password)
        .single();

      if (!data) {
        alertDiv.style.color = 'red';
        alertDiv.textContent = 'UsuÃ¡rio ou senha invÃ¡lidos.';
        return;
      }

      const ip = await fetch('https://api.ipify.org?format=json')
        .then(res => res.json())
        .then(json => json.ip)
        .catch(() => 'IP desconhecido');

      // Serial simples
      const serial = navigator.userAgent + ' | ' + screen.width + 'x' + screen.height;

      localStorage.setItem('adminUser', username);
      localStorage.setItem('adminLoggedIn', 'true');

      alertDiv.style.color = 'lightgreen';
      alertDiv.textContent = 'Login efetuado com sucesso! Redirecionando...';
