<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Master - Portal SiqueiraX</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 10px;
    }

    .login-box {
      background-color: #222;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0,0,0,0.8);
      width: 100%;
      max-width: 380px;
      text-align: center;
    }

    h2 {
      color: #78aaff;
      margin-bottom: 25px;
    }

    input, button {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    input {
      background: #333;
      color: white;
    }

    button {
      background-color: #5a88ff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #3c6fff;
    }

    .message {
      margin-top: 15px;
      font-weight: bold;
      font-size: 1rem;
      min-height: 24px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login Master</h2>
    <input type="text" id="username" placeholder="Usuário" />
    <input type="password" id="password" placeholder="Senha" />
    <button onclick="loginAdmin()">Entrar</button>
    <div id="alert" class="message"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const supabaseUrl = 'https://srgoshlhsgflszwviwcp.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNyZ29zaGxoc2dmbHN6d3Zpd2NwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk5MDg0OTAsImV4cCI6MjA2NTQ4NDQ5MH0.lH4lWyA0f2TzKUDB9UNOFI1nv0SE5ee2fcIy4pSS6J8';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    async function loginAdmin() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const alertDiv = document.getElementById('alert');

      if (!username || !password) {
        alertDiv.style.color = 'orange';
        alertDiv.textContent = 'Preencha todos os campos.';
        return;
      }

      const { data, error } = await supabase
        .from('usuariomaster')
        .select('*')
        .eq('username', username)
        .eq('password', password) // ⚠️ Use hash no futuro
        .single();

      if (error || !data) {
        alertDiv.style.color = 'red';
        alertDiv.textContent = 'Usuário ou senha inválidos.';
        return;
      }

      localStorage.setItem('adminLoggedIn', 'true');
      localStorage.setItem('adminUser', username);

      alertDiv.style.color = 'lightgreen';
      alertDiv.textContent = 'Login bem-sucedido. Redirecionando...';

      setTimeout(() => {
        window.location.href = 'cadastroadmin.html';
      }, 1000);
    }
  </script>
</body>
</html>
