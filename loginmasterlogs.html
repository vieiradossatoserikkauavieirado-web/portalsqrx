<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Master - Portal SiqueiraX</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 10px;
    }

    .login-box {
      background-color: #222;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0,0,0,0.8);
      width: 100%;
      max-width: 380px;
      box-sizing: border-box;
      text-align: center;
    }

    h2 {
      color: #78aaff;
      margin-bottom: 25px;
      font-weight: 600;
      font-size: 1.8rem;
    }

    input {
      width: 100%;
      padding: 14px 15px;
      margin: 12px 0;
      border-radius: 8px;
      border: none;
      background: #333;
      color: white;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    input::placeholder {
      color: #bbb;
    }

    input:focus {
      outline: none;
      background-color: #444;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #5a88ff;
      border: none;
      border-radius: 8px;
      font-size: 17px;
      cursor: pointer;
      color: white;
      font-weight: 600;
      margin-top: 15px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #3c6fff;
    }

    .message {
      margin-top: 20px;
      font-weight: bold;
      min-height: 22px;
      font-size: 1rem;
    }

    @media (max-width: 400px) {
      .login-box {
        padding: 25px 20px;
      }

      h2 {
        font-size: 1.5rem;
      }

      input, button {
        font-size: 15px;
        padding: 12px 10px;
      }
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login Master</h2>
    <input type="text" id="username" placeholder="Usu치rio Admin" autocomplete="username" />
    <input type="password" id="password" placeholder="Senha" autocomplete="current-password" />
    <button onclick="loginAdmin()">Entrar</button>
    <div id="alert" class="message"></div>
  </div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2'

    // 游대 SUBSTITUA COM SUAS CREDENCIAIS DO SUPABASE
    const supabaseUrl = 'https://srgoshlhsgflszwviwcp.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNyZ29zaGxoc2dmbHN6d3Zpd2NwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIxMDAzNTQsImV4cCI6MjA3NzQ2MDM1NH0.ge8ziu8qhxJiTd-Th8HWiN-L3S515g0y0WyDBt7T8lA';
    const supabase = createClient(supabaseUrl, supabaseKey);

    async function loginAdmin() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const alertDiv = document.getElementById('alert');

      if (!username || !password) {
        alertDiv.style.color = 'orange';
        alertDiv.textContent = 'Preencha todos os campos.';
        return;
      }

      const { data, error } = await supabase
        .from('usuariomaster')
        .select('*')
        .eq('username', username)
        .eq('password', password) // 丘멆잺 Use hash em produ칞칚o!
        .single();

      if (error || !data) {
        alertDiv.style.color = 'red';
        alertDiv.textContent = 'Usu치rio ou senha inv치lidos.';
        return;
      }

      alertDiv.style.color = 'lightgreen';
      alertDiv.textContent = 'Login efetuado com sucesso! Redirecionando...';

      localStorage.setItem('adminUser', data.username);
      localStorage.setItem('adminLoggedIn', 'true');

      setTimeout(() => {
        window.location.href = 'logsadm.html';
      }, 1500);
    }

    // Expondo para o bot칚o
    window.loginAdmin = loginAdmin;
  </script>

</body>
</html>
