<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Login Painel • Portal SiqueiraX</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --red:#ff002b;
  --red-dark:#b0001c;
  --glass:rgba(15,15,15,.78);
  --transition:.35s ease;
}
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:'Inter',sans-serif;
  min-height:100vh;
  background:url('https://i.imgur.com/eKjFtd1.png') center/cover fixed no-repeat;
  display:flex;justify-content:center;align-items:center;
  color:#fff;padding:1.25rem 1rem;
}
body::before{
  content:"";position:fixed;inset:0;
  background:rgba(0,0,0,.75);
  backdrop-filter:blur(18px);
  z-index:-1;
}
.panel{
  width:100%;max-width:720px;
  background:var(--glass);
  border-radius:26px;
  border:1px solid rgba(255,255,255,.10);
  box-shadow:0 0 55px rgba(255,0,43,.45);
  padding:1.5rem;
}
.brand{display:flex;flex-direction:column;gap:.35rem;margin-bottom:1.1rem}
.brand h1{
  font-family:'Orbitron',sans-serif;
  font-size:1.7rem;color:var(--red);
  text-shadow:0 0 25px rgba(255,0,43,.7);
  line-height:1.1;
}
.brand p{opacity:.85;font-size:.95rem}
.card{
  border-radius:22px;
  border:1px solid rgba(255,255,255,.10);
  background:rgba(0,0,0,.32);
  padding:1.2rem;
}
.field{display:flex;flex-direction:column;gap:.45rem;margin-bottom:.85rem}
label{font-weight:800;letter-spacing:.4px;font-size:.9rem;opacity:.9}
input{
  width:100%;
  padding:.9rem .95rem;
  border-radius:16px;
  border:1px solid rgba(255,255,255,.12);
  background:rgba(0,0,0,.35);
  color:#fff;
  outline:none;
  font-weight:700;
}
input::placeholder{opacity:.55}

.btn{
  width:100%;
  border:none;border-radius:16px;
  padding:1rem;
  font-weight:900;
  letter-spacing:1px;
  cursor:pointer;
  transition:var(--transition);
  color:#fff;
  background:linear-gradient(135deg,var(--red),var(--red-dark));
  box-shadow:0 0 30px rgba(255,0,43,.55);
  text-transform:uppercase;
}
.btn:hover{transform:scale(1.03);box-shadow:0 0 45px rgba(255,0,43,.85)}
.btn:disabled{opacity:.6;cursor:not-allowed;transform:none}

.msg{margin-top:.85rem;font-weight:800;opacity:.9}
.msg.err{color:#ff9aa8}
.msg.ok{color:#b6ffcb}

@media (max-width:520px){
  .panel{padding:1.2rem;border-radius:22px}
  .brand h1{font-size:1.45rem}
}
</style>
</head>

<body>
  <div class="panel">
    <div class="brand">
      <h1>Portal SiqueiraX</h1>
      <p>Autorização do Painel</p>
    </div>

    <div class="card">
      <button class="btn" id="btnGo">CONTINUAR</button>
      <div class="msg" id="msg"></div>
    </div>
  </div>

<script type="module">
  const btn = document.getElementById("btnGo");
  const msg = document.getElementById("msg");

  function setMsg(text, type) {
    msg.className = "msg" + (type ? " " + type : "");
    msg.textContent = text || "";
  }

  async function ensureNormalSession() {
    // igual ao VIP: exige sessão normal antes
    const r = await fetch("/.netlify/functions/me", {
      credentials: "include",
      cache: "no-store"
    });
    if (!r.ok) throw new Error("no-normal-session");
  }

  btn.addEventListener("click", async () => {
    btn.disabled = true;
    setMsg("Verificando sessão...", "");

    try {
      await ensureNormalSession();
      setMsg("OK! Autorizando painel...", "ok");
      // cria sx_painel_session e manda pro painel
      window.location.href = "/.netlify/functions/painel-authorize?return=/painelsiqueirax.html";
    } catch {
      setMsg("Você precisa estar logado no site primeiro.", "err");
      // manda pro login normal
      window.location.href = "/login.html";
    }
  });

  // auto (opcional): já tenta sozinho igual alguns fluxos
  btn.click();
</script>
</body>
</html>
