<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login • Portal SiqueiraX</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --red:#ff002b;
  --red-dark:#b0001c;
  --glass:rgba(15,15,15,.78);
}

*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Inter',sans-serif;
  min-height:100vh;
  background:url('https://i.imgur.com/eKjFtd1.png') center/cover fixed no-repeat;
  display:flex;
  justify-content:center;
  align-items:center;
  color:#fff;
}

body::before{
  content:"";
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.75);
  backdrop-filter:blur(18px);
  z-index:-1;
}

.login-card{
  width:100%;
  max-width:420px;
  background:var(--glass);
  border-radius:24px;
  padding:3rem 2.5rem;
  box-shadow:0 0 45px rgba(255,0,43,.6);
  border:1px solid rgba(255,255,255,.1);
}

.login-card h1{
  font-family:'Orbitron',sans-serif;
  text-align:center;
  font-size:2.4rem;
  margin-bottom:.6rem;
  color:var(--red);
  text-shadow:0 0 25px rgba(255,0,43,.7);
}

.login-card p{
  text-align:center;
  font-size:.95rem;
  color:#ddd;
  margin-bottom:2rem;
  line-height:1.4;
}

.field{margin-bottom:1.2rem}

.field input{
  width:100%;
  padding:1rem;
  border-radius:14px;
  border:1px solid rgba(255,255,255,.12);
  background:rgba(0,0,0,.35);
  color:#fff;
  font-size:1rem;
}

.field input::placeholder{color:#ffb3b3}

.field input:focus{
  outline:none;
  border-color:var(--red);
  box-shadow:0 0 20px rgba(255,0,43,.6);
}

button{
  width:100%;
  padding:1rem;
  margin-top:.8rem;
  border:none;
  border-radius:16px;
  font-size:1rem;
  font-weight:700;
  cursor:pointer;
  color:#fff;
  background:linear-gradient(135deg,var(--red),var(--red-dark));
  box-shadow:0 0 30px rgba(255,0,43,.7);
  transition:.3s;
}

button:hover{
  transform:scale(1.05);
  box-shadow:0 0 45px rgba(255,0,43,.9);
}

/* ALERTA */
.alert-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:99;
}

.alert-box{
  background:#120607;
  border-radius:20px;
  padding:2.2rem;
  max-width:420px;
  width:90%;
  text-align:center;
  box-shadow:0 0 45px rgba(255,0,43,.7);
}

.alert-box h2{
  color:#ff4d4d;
  margin-bottom:.6rem;
}
</style>
</head>

<body>

<div class="login-card">
  <h1>Portal SiqueiraX</h1>
  <p>
    Efetue login para visualizar todos os<br>
    <b>profissionais aprovados</b> da comunidade<br>
    que estão em atividade.
  </p>

  <form id="loginForm" autocomplete="on">
    <div class="field">
      <!-- Mantive "Usuário" no visual, mas aqui você pode colocar EMAIL do Auth.
           Se quiser username, veja comentário no JS. -->
      <input type="text" id="username" placeholder="Usuário (email)" required>
    </div>
    <div class="field">
      <input type="password" id="password" placeholder="Senha" required>
    </div>
    <button type="submit">ENTRAR</button>
  </form>
</div>

<div class="alert-overlay" id="alertOverlay">
  <div class="alert-box">
    <h2>⛔ Acesso Negado</h2>
    <p id="alertMessage"></p>
  </div>
</div>

<script type="module">
import { createClient } from 'https://esm.sh/@supabase/supabase-js'

const supabase = createClient(
  process.env.SUPABASE_URL,
  process.env.SUPABASE_SERVICE_ROLE_KEY
)

const form = document.getElementById('loginForm')
const overlay = document.getElementById('alertOverlay')
const message = document.getElementById('alertMessage')

function show(text){
  message.textContent = text
  overlay.style.display = 'flex'
  overlay.onclick = () => overlay.style.display = 'none'
}

(async () => {
  // Se já estiver logado, vai direto
  const { data: { session } } = await supabase.auth.getSession()
  if (session) window.location.href = 'progamdores.html'
})()

form.addEventListener('submit', async (e) => {
  e.preventDefault()

  const login = document.getElementById('username').value.trim()
  const password = document.getElementById('password').value.trim()

  try {
    // ✅ Login real (sessão assinada). Não depende de sessionStorage.
    // Aqui "login" está como email. Se você quer username, o jeito seguro é:
    // - user entra com email
    // - username fica em user.user_metadata.username
    const { data, error } = await supabase.auth.signInWithPassword({
      email: login,
      password
    })

    if (error) return show('Usuário ou senha incorretos.')

    // ✅ (Opcional) Checar permissão numa tabela "usuarios_permissoes" com RLS
    // Exemplo: buscar se acesso_gamemodes é permitido.
    // IMPORTANTE: isso só funciona bem se sua tabela tiver RLS e policy correta.
    const { data: perm, error: perr } = await supabase
      .from('usuarios')
      .select('acesso_gamemodes')
      .eq('auth_uid', data.user.id)
      .maybeSingle()

    if (perr) return show('Erro ao verificar permissão.')
    if (!perm || perm.acesso_gamemodes !== 'permitido') {
      await supabase.auth.signOut()
      return show('Conta sem permissão.')
    }

    // Não guardar username em sessionStorage
    window.location.href = 'progamdores.html'
  } catch {
    show('Erro ao conectar ao servidor.')
  }
})
</script>

</body>
</html>
