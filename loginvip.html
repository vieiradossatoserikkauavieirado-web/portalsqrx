<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Área VIP • SiqueiraX</title>

<link rel="icon" href="https://i.imgur.com/eKjFtd1.png" sizes="32x32" type="image/png">
<link rel="apple-touch-icon" href="https://i.imgur.com/eKjFtd1.png">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --red:#ff002b;
  --red-dark:#b0001c;
  --glass:rgba(15,15,15,.8);
  --transition:.35s ease;
}

*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Inter',sans-serif;
  min-height:100vh;
  background:url('https://i.imgur.com/eKjFtd1.png') center/cover fixed no-repeat;
  display:flex;
  justify-content:center;
  align-items:center;
  color:#fff;
}

body::before{
  content:"";
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.75);
  backdrop-filter:blur(18px);
  z-index:-1;
}

/* ===== CARD ===== */
.vip-card{
  width:100%;
  max-width:440px;
  background:var(--glass);
  border:1px solid rgba(255,255,255,.1);
  border-radius:26px;
  padding:3rem 2.5rem;
  box-shadow:0 0 55px rgba(255,0,43,.6);
  animation:fadeUp .8s ease;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(30px)}
  to{opacity:1;transform:translateY(0)}
}

.vip-card h1{
  font-family:'Orbitron',sans-serif;
  text-align:center;
  font-size:2.2rem;
  margin-bottom:.8rem;
  background:linear-gradient(90deg,#ff002b,#ff5c5c);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  text-shadow:0 0 30px rgba(255,0,43,.7);
}

.vip-card .subtitle{
  text-align:center;
  font-size:.95rem;
  opacity:.85;
  margin-bottom:1.8rem;
}

/* ===== INFO ===== */
.vip-info{
  font-size:.85rem;
  line-height:1.5;
  background:rgba(0,0,0,.4);
  border:1px solid rgba(255,255,255,.08);
  border-radius:14px;
  padding:1rem;
  margin-bottom:1.6rem;
}

.vip-alert{
  font-size:.88rem;
  line-height:1.5;
  background:rgba(255,0,43,.10);
  border:1px solid rgba(255,0,43,.35);
  border-radius:14px;
  padding:1rem;
  margin-bottom:1.2rem;
  box-shadow:0 0 25px rgba(255,0,43,.25);
}
.vip-alert b{color:#ff4d4d}


.vip-info b{color:#ff4d4d}

/* ===== BUTTON ===== */
button{
  width:100%;
  padding:1rem;
  margin-top:.6rem;
  border:none;
  border-radius:16px;
  font-size:.95rem;
  font-weight:700;
  letter-spacing:1px;
  cursor:pointer;
  color:#fff;
  background:linear-gradient(135deg,var(--red),var(--red-dark));
  box-shadow:0 0 30px rgba(255,0,43,.7);
  transition:var(--transition);
}


button:hover{
  transform:scale(1.06);
  box-shadow:0 0 45px rgba(255,0,43,.9);
}

/* ===== ERROR ===== */
.error-message{
  margin-top:1rem;
  color:#ff6b6b;
  font-size:.85rem;
  text-align:center;
}

/* ===== MOBILE ===== */
@media(max-width:480px){
  .vip-card{padding:2.2rem 1.8rem}
  .vip-card h1{font-size:1.9rem}
}
</style>
</head>



<body>

<div class="vip-card">
  <h1>Área VIP</h1>
  <div class="subtitle">Acesso restrito • Portal SiqueiraX</div>

  <div class="vip-info">
    Faça login com o <b>Discord</b> para acessar <b>todas as GameModes Premium/Link direto</b> do canal SiqueiraX.<br><br>
    O sistema verifica automaticamente se você possui o <b>cargo VIP</b> no servidor.<br><br>
    Todo conteúdo é de autoria do <b>SiqueiraX</b>
  </div>

  <form id="loginVipForm">
    <button type="submit">ENTRAR COM DISCORD</button>
  </form>

  <p id="vipErrorMessage" class="error-message"></p>
</div>

<div id="vipAlert" class="vip-alert" style="display:none"></div>


<script type="module">
  const formVip = document.getElementById("loginVipForm");
  const vipError = document.getElementById("vipErrorMessage");
  const btn = formVip?.querySelector("button");

  function qs(name){
    return new URL(window.location.href).searchParams.get(name);
  }

  function setErr(t){
    vipError.textContent = t || "";
  }

  function mapErr(code){
    if (code === "novip") return "Você não possui o cargo VIP no Discord.";
    if (code === "loginfail") return "Falha ao autenticar com Discord. Tente novamente.";
    if (code === "missing_env") return "Configuração faltando no servidor (env vars).";
    return "";
  }

  // 0) Se voltou do callback com erro, mostra
  const err = qs("err");
  if (err) setErr(mapErr(err));

  // 1) Se já for VIP, vai direto (sem ficar pedindo login)
  try {
    const r = await fetch("/.netlify/functions/vip-me", {
      credentials: "include",
      cache: "no-store"
    });

    if (r.ok) {
      window.location.href = "gamemodesvip.html";
      throw new Error("already-vip");
    }
  } catch {
    // segue normalmente (mostra botão)
  }

  // 2) Só autoriza quando clicar
  formVip.addEventListener("submit", (e) => {
    e.preventDefault();
    setErr("");

    if (btn) {
      btn.disabled = true;
      btn.textContent = "REDIRECIONANDO...";
    }

    window.location.href = "/.netlify/functions/discord-login";
  });
</script>


</body>
</html>
