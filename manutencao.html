<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Portal SiqueiraX - Manutenção</title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e2a78, #0a0a23);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 420px;
      width: 100%;
      background: rgba(10, 10, 35, 0.85);
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(58, 88, 255, 0.6);
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 15px;
      color: #78aaff;
    }

    p {
      font-size: 1.3rem;
      margin-bottom: 30px;
      line-height: 1.5;
      color: #c3d1ffcc;
    }

    button {
      width: 100%;
      padding: 14px 0;
      font-size: 1.15rem;
      font-weight: 600;
      background-color: #5a88ff;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 8px rgba(90, 136, 255, 0.5);
    }

    button:hover,
    button:focus {
      background-color: #3c6fff;
      outline: none;
      box-shadow: 0 6px 12px rgba(60, 111, 255, 0.75);
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Portal SiqueiraX</h1>
    <p>Pagina em manutenção no momento. Voltaremos em breve!</p>
    <button onclick="window.location.href='index.html'">Início</button>
  </div>

</body>
</html>
