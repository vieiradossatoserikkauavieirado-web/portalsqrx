<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Mods/GTA - Portal SiqueiraX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --primary: #497df7;
      --primary-hover: #3668d3;
      --danger: #c0392b;
      --danger-hover: #e74c3c;
      --dark-bg: #111;
      --card-bg: #1c1c1c;
      --text-color: #fff;
      --border-radius: 12px;
      --shadow: 0 8px 20px rgba(0,0,0,0.5);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background-color: var(--dark-bg);
      color: var(--text-color);
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 32px;
      font-weight: bold;
    }

    #search-box {
      width: 100%;
      max-width: 400px;
      padding: 12px;
      margin: 0 auto 30px auto;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background-color: #222;
      color: white;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.5);
    }

    .gm-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .gm-card {
      background-color: var(--card-bg);
      border-radius: var(--border-radius);
      padding: 20px;
      width: 300px;
      box-shadow: var(--shadow);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gm-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.7);
    }

    .gm-card img {
      width: 100%;
      border-radius: 10px;
    }

    .gm-card h3 {
      font-size: 18px;
      margin: 15px 0;
    }

    .gm-card a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: var(--primary);
      color: white;
      text-decoration: none;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }

    .gm-card a:hover {
      background-color: var(--primary-hover);
    }

    .botao-voltar {
      margin-top: 40px;
      padding: 15px 35px;
      font-size: 17px;
      font-weight: bold;
      color: white;
      background-color: #333;
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .botao-voltar:hover {
      background-color: #222;
      transform: translateY(-2px);
    }

    @media (max-width: 768px) {
      .gm-card {
        width: 90%;
      }

      #search-box {
        width: 90%;
      }

      .botao-voltar {
        width: 90%;
      }
    }

    /* ======== 칈cone de usu치rio fixo canto superior direito ======= */
    .user-profile {
      position: fixed;
      top: 10px;
      right: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
      background: rgba(0,0,0,0.4);
      padding: 5px 12px;
      border-radius: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.7);
      z-index: 9999;
      max-width: 90vw;
    }

    .user-profile svg {
      width: 35px;
      height: 35px;
      fill: var(--primary);
      flex-shrink: 0;
    }

    .user-name {
      font-weight: 600;
      font-size: 18px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 150px;
      color: var(--text-color);
    }

    @media (max-width: 480px) {
      .user-profile {
        top: 8px;
        right: 8px;
        padding: 4px 10px;
      }
      .user-profile svg {
        width: 28px;
        height: 28px;
      }
      .user-name {
        font-size: 14px;
        max-width: 120px;
      }
    }
  </style>
</head>
<body>

  <!-- 칈cone de usu치rio e nome fixo no canto superior direito -->
  <div class="user-profile" aria-label="Perfil do usu치rio">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" focusable="false"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
    <div class="user-name" id="userName">Visitante</div>
  </div>

  <h1>Mods/GTA Dispon칤veis</h1>

  <input type="text" id="search-box" placeholder="游댌 Pesquise um MOD/GTA..." />

  <div class="gm-container" id="gmContainer">
 <!-- duplica para por mais -->
    <div class="gm-card">
        <img src="https://i.imgur.com/ELdlHdJ.png" alt="GM 1">
        <h3>Deagle m500 (MOD)</h3>
        <a href="https://www.mediafire.com/file/09qe4l8qm13s02d/desert+m500.rar/file" target="_blank">Download</a>
    </div>

    <!-- duplica para por mais -->
    <div class="gm-card">
        <img src="https://i.imgur.com/hMLwF2O.png" alt="GM 1">
        <h3>Deagle Rosa (MOD)</h3>
        <a href="https://www.mediafire.com/file/09qe4l8qm13s02d/desert+m500.rar/file" target="_blank">Download</a>
    </div>
  </div>

  <a href="index.html">
    <button class="botao-voltar">Voltar ao Menu Inicial</button>
  </a>

  <script>
  // Pega o nome do usu치rio que foi salvo no localStorage na chave 'nomedeusuario'
  const userName = localStorage.getItem('nomedeusuario') || 'Visitante';

  // Atualiza o perfil com o nome correto
  document.getElementById('userName').textContent = userName;

  // Fun칞칚o de filtro dos gamemodes (opcional)
  const searchInput = document.getElementById('search-box');
  const gmCards = document.querySelectorAll('.gm-card');

  searchInput.addEventListener('input', () => {
    const searchTerm = searchInput.value.toLowerCase();

    gmCards.forEach(card => {
      const title = card.querySelector('h3').textContent.toLowerCase();
      card.style.display = title.includes(searchTerm) ? 'block' : 'none';
    });
  });
</script>

</body>
</html>
