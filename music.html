<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portal SiqueiraX Music</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');

  * { margin:0; padding:0; box-sizing:border-box; }
  body {
    font-family: 'Segoe UI', sans-serif;
    min-height: 100vh;
    background: url('https://i.imgur.com/eKjFtd1.png') no-repeat center center fixed;
    background-size: cover;
    color: #fff;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  h1 {
    text-align:center;
    margin-bottom:25px;
    color:#ff4444;
    font-family: 'Orbitron', sans-serif;
    font-size: 3rem;
    text-shadow: 0 0 10px #fff, 0 0 20px #00f, 0 0 30px #800080;
  }

  #searchForm {
    display: flex;
    gap: 12px;
    max-width: 600px;
    width: 100%;
    margin-bottom: 30px;
    backdrop-filter: blur(10px);
    background: rgba(0,0,0,0.6);
    border-radius: 15px;
    padding: 10px;
  }
  #searchInput {
    flex-grow: 1;
    padding: 12px;
    border-radius: 12px;
    border: none;
    outline: none;
    font-size: 1rem;
  }
  #searchBtn {
    padding: 12px 20px;
    border:none;
    border-radius:12px;
    background: linear-gradient(90deg,#00f,#800080,#ff4444);
    font-weight: bold;
    cursor: pointer;
    color: #fff;
    transition: opacity 0.3s;
  }
  #searchBtn:hover { opacity:0.8; }

  #results {
    width: 100%;
    max-width: 900px;
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  .video-card {
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(10px);
    padding:15px;
    border-radius:15px;
    box-shadow: 0 0 20px #ff4444;
    display: flex;
    flex-direction: column;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.3s;
  }
  .video-card:hover {
    transform: scale(1.03);
    box-shadow: 0 0 30px #ff4444;
  }

  .video-thumb {
    width: 100%;
    border-radius: 12px;
    margin-bottom:10px;
  }
  .video-title {
    font-family: 'Orbitron', sans-serif;
    font-size: 1.2rem;
    color: #ff4444;
    text-shadow: 0 0 5px #fff,0 0 10px #00f,0 0 15px #800080;
    margin-bottom: 8px;
  }

  #playerContainer {
    margin: 30px 0;
    width: 100%;
    max-width: 700px;
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .audio-visualizer {
    display: flex;
    gap: 4px;
    align-items: flex-end;
    height: 40px;
    margin-bottom: 8px;
  }
  .audio-visualizer span {
    display: block;
    width: 6px;
    background: #ff4444;
    border-radius: 3px;
    animation: bounce 1s infinite ease-in-out;
  }
  .audio-visualizer span:nth-child(1) { animation-delay: 0s; }
  .audio-visualizer span:nth-child(2) { animation-delay: 0.1s; }
  .audio-visualizer span:nth-child(3) { animation-delay: 0.2s; }
  .audio-visualizer span:nth-child(4) { animation-delay: 0.3s; }
  .audio-visualizer span:nth-child(5) { animation-delay: 0.4s; }

  @keyframes bounce {
    0%,100%{ height: 10px; }
    50%{ height: 35px; }
  }

  @media(max-width:600px){
    #searchForm { flex-direction: column; }
    #searchBtn { width: 100%; }
  }
</style>
</head>
<body>

<h1>Portal SiqueiraX Music</h1>

<form id="searchForm">
  <input type="text" id="searchInput" placeholder="Digite o nome da música ou artista..." required />
  <button type="submit" id="searchBtn">Buscar</button>
</form>

<div id="results"></div>

<div id="playerContainer"></div>

<script>
const API_KEY = 'AIzaSyD7dMx_LMaE4xeUJLwbdNc2KznOuyrMSl8';

const searchForm = document.getElementById('searchForm');
const searchInput = document.getElementById('searchInput');
const resultsDiv = document.getElementById('results');
const playerContainer = document.getElementById('playerContainer');

searchForm.addEventListener('submit', e=>{
  e.preventDefault();
  const query = searchInput.value.trim();
  if(query) searchVideos(query);
});

async function searchVideos(query){
  resultsDiv.innerHTML = '<p>Carregando...</p>';
  playerContainer.innerHTML = '';

  try {
    const response = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=8&q=${encodeURIComponent(query)}&key=${API_KEY}`);
    const data = await response.json();

    if(!data.items || data.items.length===0){
      resultsDiv.innerHTML = '<p>Nenhum resultado encontrado.</p>';
      return;
    }

    resultsDiv.innerHTML = '';
    data.items.forEach(item=>{
      const videoId = item.id.videoId;
      const title = item.snippet.title;
      const thumb = item.snippet.thumbnails.medium.url;

      const card = document.createElement('div');
      card.className = 'video-card';
      card.innerHTML = `
        <img class="video-thumb" src="${thumb}" alt="${title}">
        <div class="video-title">${title}</div>
      `;
      card.addEventListener('click', ()=>playVideo(videoId));
      resultsDiv.appendChild(card);
    });

  } catch(err){
    resultsDiv.innerHTML = '<p>Erro ao buscar vídeos.</p>';
    console.error(err);
  }
}

function playVideo(videoId){
  playerContainer.innerHTML = `
    <div class="audio-visualizer">
      <span></span><span></span><span></span><span></span><span></span>
    </div>
    <iframe width="100%" height="360" 
      src="https://www.youtube.com/embed/${videoId}?autoplay=1&controls=1"
      frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  `;
  window.scrollTo({ top: playerContainer.offsetTop-20, behavior:'smooth'});
}
</script>

</body>
</html>
