<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Verificar Conta</title>
<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  body {
    font-family: 'Segoe UI', sans-serif;
    background: url('https://i.imgur.com/eKjFtd1.png') no-repeat center center fixed;
    background-size: cover;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .box {
    background: rgba(0,0,0,0.7);
    padding: 30px 40px;
    border-radius: 15px;
    backdrop-filter: blur(10px);
    text-align: center;
    box-shadow: 0 0 30px rgba(0,0,0,0.7);
    max-width: 400px;
    width: 90%;
  }
  h1 {
    color: #ff4444;
    font-family: 'Orbitron', sans-serif;
    margin-bottom: 20px;
    text-shadow: 0 0 10px #fff, 0 0 20px #00f, 0 0 30px #800080;
  }
  p { color: #ddd; margin-bottom: 20px; }
  button {
    background: linear-gradient(90deg,#00f,#800080,#ff4444);
    color: #fff;
    border: none;
    border-radius: 8px;
    padding: 12px 25px;
    font-size: 1rem;
    cursor: pointer;
    font-weight: bold;
  }
  button:hover { opacity: 0.9; }
</style>
</head>
<body>
  <div class="box">
    <h1>Verificação de Conta</h1>
    <p>Para evitar avaliações falsas, confirme sua conta antes de continuar.</p>
    <button id="verificarBtn">Verificar agora</button>
  </div>

<script>
  document.getElementById('verificarBtn').addEventListener('click', () => {
    sessionStorage.setItem('verificado', 'true')
    alert('Conta verificada com sucesso!')
    window.location.href = 'index.html' // mude para o nome da sua página principal, se for diferente
  })
</script>
</body>
</html>
